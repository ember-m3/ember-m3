<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dummy Tests</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}
    {{content-for "test-head"}}

    <link rel="stylesheet" href="{{ rootURL }}assets/vendor.css" />
    <link rel="stylesheet" href="{{ rootURL }}assets/dummy.css" />
    <link rel="stylesheet" href="{{ rootURL }}assets/test-support.css" />

    {{content-for "head-footer"}}
    {{content-for "test-head-footer"}}

    <style>
      /* We don't want to see an empty white box for this test suit? */
      #ember-testing-container {
        display: none;
      }
    </style>
  </head>
  <body>
    {{content-for "body"}}
    {{content-for "test-body"}}

    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="ember-testing-container">
        <div id="ember-testing"></div>
      </div>
    </div>

    <script src="/testem.js" integrity=""></script>
    <script src="{{ rootURL }}assets/vendor.js"></script>
    <script src="{{ rootURL }}assets/test-support.js"></script>
    <script>
      // Handle testing feature flags
      if (QUnit.urlParams.enableoptionalfeatures) {
        window.EmberDataENV = { ENABLE_OPTIONAL_FEATURES: true };
      }

      if (QUnit.urlParams.enableproxy) {
        window.EmberDataENV = { ENABLE_OPTIONAL_FEATURES: true };
        window.M3ENV = { FEATURES: { PROXY_MODEL_CLASS: true } };
      }
    </script>

    <script src="{{ rootURL }}assets/dummy.js"></script>
    <script src="{{ rootURL }}assets/tests.js"></script>

    {{content-for "body-footer"}}
    {{content-for "test-body-footer"}}
  </body>
</html>
